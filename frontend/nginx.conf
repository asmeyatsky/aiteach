events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types application/javascript application/wasm application/json text/css text/plain;
    gzip_min_length 1000;
    gzip_vary on;

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        absolute_redirect off;

        # Redirect /aiteach-staging to /aiteach-staging/
        location = /aiteach-staging {
            return 301 /aiteach-staging/;
        }

        # Handle client-side routing under base path
        location /aiteach-staging/ {
            try_files $uri $uri/ /aiteach-staging/index.html;
        }

        # Flutter entry points - no aggressive caching (content changes each deploy)
        location ~* (main\.dart\.js|flutter_bootstrap\.js|flutter_service_worker\.js|index\.html)$ {
            add_header Cache-Control "no-cache";
        }

        # Cache static assets (fonts, icons, canvaskit, etc.)
        location ~* \.(wasm|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}