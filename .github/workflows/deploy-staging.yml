name: Deploy Staging

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_REGION: europe-west2
  AR_REGISTRY: europe-west2-docker.pkg.dev/aiteach-472319/aiteach
  BACKEND_SERVICE: aiteach-backend-stage
  FRONTEND_SERVICE: aiteach-frontend-stage

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - name: Build and push backend image
        run: |
          docker build -t $AR_REGISTRY/backend:staging ./backend
          docker push $AR_REGISTRY/backend:staging

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image=$AR_REGISTRY/backend:staging \
            --region=$GCP_REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --port=8000 \
            --set-env-vars='^||^DATABASE_URL=sqlite:///./data/staging.db||JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}||TRUSTED_HOSTS=["*"]||DEBUG=True||ALLOWED_ORIGINS=["https://aiteach-frontend-stage-186667783026.europe-west2.run.app","https://smeyatsky.com","http://localhost:3000"]'

      - name: Get backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE \
            --region=$GCP_REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        run: |
          URL="${{ steps.backend-url.outputs.url }}"
          for i in $(seq 1 12); do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' "$URL/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Backend healthy"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

  frontend:
    needs: [changes, backend]
    if: |
      always() &&
      (needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch') &&
      (needs.backend.result == 'success' || needs.backend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - name: Resolve backend URL
        id: resolve-backend
        run: |
          URL=$(gcloud run services describe $BACKEND_SERVICE \
            --region=$GCP_REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Backend URL: $URL"

      - name: Build and push frontend image
        run: |
          docker build \
            --build-arg BACKEND_URL=${{ steps.resolve-backend.outputs.url }} \
            --build-arg ENVIRONMENT=staging \
            --build-arg BASE_PATH=/aiteach-staging \
            -t $AR_REGISTRY/frontend:staging \
            -f ./frontend/Dockerfile.staging \
            ./frontend
          docker push $AR_REGISTRY/frontend:staging

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image=$AR_REGISTRY/frontend:staging \
            --region=$GCP_REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --port=8080

      - name: Get frontend URL
        id: frontend-url
        run: |
          URL=$(gcloud run services describe $FRONTEND_SERVICE \
            --region=$GCP_REGION \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --format='value(status.url)')
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Verify frontend
        run: |
          URL="${{ steps.frontend-url.outputs.url }}"
          for i in $(seq 1 6); do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' "$URL/aiteach-staging/" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Frontend is up at $URL"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Frontend verification failed"
          exit 1
